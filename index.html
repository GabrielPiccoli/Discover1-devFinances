<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/styles.css">
	<title>dev.finance$</title>
</head>
<body>
	<header>
		<img src="./images/logo.svg" alt="">
	</header>    
	
	<main class="container">
		<section id="balances">
			<h2 class="sr-only">Balanço</h2>
			
			<div class="card income">
				<h3>
					<span>Entradas</span>
					<img src="./images/income.svg" alt="">
				</h3>
				<p id="incomeDisplay">R$ 0,00</p>
			</div>
			<div class="card expanse">
				<h3>
					<span>Saídas</span>
					<img src="./images/expense.svg" alt="">
				</h3>
				<p id="expanseDisplay">R$ 0,00</p>
			</div>
			<div class="card total">
				<h3>
					<span>Total</span>
					<img src="./images/total.svg" alt="">
				</h3>
				<p id="totalDisplay">R$ 0,00</p>
			</div>
		</section>
		
		<section id="transaction">
			<h2 class="sr-only">Transações</h2>

			<a href="#" onclick="Modal.toggle()" class="button new">+ Nova Transação</a>

			<table id="data-table">
				<thead>
					<tr>
						<th>Descriçao</th>
						<th>Valor</th>
						<th>Data</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</section>
	</main>

	<div class="modal-overlay">
		<div class="modal">
			<div id="form">
				<h2>Nova Transação</h2>
				<form action="" onsubmit="Form.submit(event)">
					<div class="input-group">
						<label for="description" class="sr-only">Descrição</label>
						<input type="text" id="description" name="description" placeholder="Descrição">
					</div>
					
					<div class="input-group">
						<label for="amount" class="sr-only">Valor</label>
						<input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
						<small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
					</div>
	
					<div class="input-group">
						<label for="date" class="sr-only">Data</label>
						<input type="date" id="date" name="date">
					</div>
					
					<div class="input-group actions">
						<a href="#" onclick="Modal.toggle()" class="button cancel">Cancelar</a>
						<button>Salvar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<footer>
		<p>dev.finance$</p>
	</footer>

	<script src="./js/scripts.js"></script>
</body>
</html>
